<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFX Library</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f8fa;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2d3748;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
            margin-bottom: 2rem;
        }
        h1 {
            margin: 0;
            font-size: 2.2rem;
            letter-spacing: 2px;
        }
        h2 {
            margin: 0 0 1.5rem 0;
            font-weight: 400;
            color: #4a5568;
            text-align: center;
        }
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }
        label {
            margin-right: 0.5rem;
            font-weight: 500;
        }
        select {
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            border: 1px solid #cbd5e0;
            background: #fff;
            font-size: 1rem;
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }
        li {
            background: #fff;
            margin-bottom: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.06);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: box-shadow 0.2s;
        }
        li:hover {
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.12);
        }
        .book-info {
            display: flex;
            flex-direction: column;
        }
        .book-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
        }
        .book-author {
            font-size: 0.95rem;
            color: #718096;
        }
        a {
            background: #3182ce;
            color: #fff;
            text-decoration: none;
            padding: 0.4rem 1rem;
            border-radius: 4px;
            font-size: 0.98rem;
            transition: background 0.2s;
        }
        a:hover {
            background: #225ea8;
        }
        @media (max-width: 700px) {
            ul {
                max-width: 98vw;
            }
            li {
                flex-direction: column;
                align-items: flex-start;
            }
            a {
                margin-top: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Cybersforth X</h1>
    </header>
    <h2>Library Book List</h2>
    <form method="get">
        <label>Sort by:</label>
        <select name="sort" onchange="this.form.submit()">
            <option value="title">Title</option>
            <option value="author">Author</option>
            <option value="category">Category</option>
        </select>
    </form>

    <ul>
        {% for book in books %}
            <li>
                <div class="book-info">
                    <span class="book-title">{{ book.title }}</span>
                    <span class="book-author">by {{ book.author }}</span>
                </div>
                <a href="{% url 'book_detail' book.pk %}">Read</a>
            </li>
        {% empty %}
            <li>No Books Available</li>
        {% endfor %}
    </ul>
</body>
</html>
